name: Node.js MAINNET CI

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1
      with:
        envkey_CARDANO_NET_MAGIC: ${{ secrets.CARDANO_MAINNET }}
        file_name: .env
    - name: Copy file .env via ssh password
      uses: appleboy/scp-action@master
      with:
        host: '144.91.89.39'
        username: 'admin'
        key: ${{ secrets.SSH_KEY }}
        port: 22
        source: '.env'
        target: '/opt/cardano/cardano_plain_express'
    - name: Copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: '144.91.89.39'
        username: 'admin'
        key: ${{ secrets.SSH_KEY }}
        port: 22
        source: "."
        target: "/opt/cardano/cardano_plain_express"
        
    - name: Restart Service
      uses: appleboy/ssh-action@master
      with:
        host: '144.91.89.39'
        username: 'admin'
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          cd /opt/cardano/cardano_plain_express
          npm install
          pm2 restart app
        
       
   
