jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      # - name: Print ENV KEYS
      #   ## Reference your environment variables
      #   run: |
      #    echo "The API key is:$BLOKARIA_WEBSITE" 
      #    echo "Receiver Addr:$RECEIVER_ADDR" 
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1
      with:
        envkey_CARDANO_NET_MAGIC: ${{ secrets.CARDANO_TESTNET }}
        # envkey_BLOKARIA_WEBSITE: $BLOKARIA_WEBSITE
        # envkey_RECEIVER_ADDR: $RECEIVER_ADDR
        file_name: .env
    - name: Copy file .env via ssh password
      uses: appleboy/scp-action@master
      with:
        host: '185.193.66.140'
        username: 'admin'
        key: ${{ secrets.SSH_KEY }}
        port: 22
        source: '.env'
        target: '/opt/cardano/cardano_plain_express'
    - uses: actions/checkout@master
    - name: Copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: '185.193.66.140'
        username: 'admin'
        key: ${{ secrets.SSH_KEY }}
        port: 22
        source: "."
        target: "/opt/cardano/cardano_plain_express"
        
    - name: Restart Service
      uses: appleboy/ssh-action@master
      with:
        host: '185.193.66.140'
        username: 'admin'
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          cd /opt/cardano/cardano_plain_express
          npm install
          pm2 restart app
        
       
   
